<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BulletBase</title>
    <link href="/src/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 450px;
        height: 600px;
        background-color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      @media (prefers-color-scheme: dark) {
        html, body { background-color: #0f172a; color: #e2e8f0; }
        #error-overlay { background: #0b1220; }
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        padding: 20px;
        box-sizing: border-box;
        overflow: auto;
        color: #ef4444;
      }
    </style>
  
</head>
  <body>
    <div id="error-overlay">
      <h3 style="color: #b91c1c; margin-top: 0;">Startup Errors</h3>
    </div>
    
    <div id="root">
        <div style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #64748b;">
            <div style="width: 32px; height: 32px; border: 3px solid #e2e8f0; border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
            <span>Initializing...</span>
        </div>
    </div>

    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
</html>
