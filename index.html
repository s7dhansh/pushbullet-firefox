<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BulletBase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Critical styles to ensure visibility even if Tailwind fails */
      html, body {
        margin: 0;
        padding: 0;
        width: 450px;
        height: 600px;
        background-color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        padding: 20px;
        box-sizing: border-box;
        overflow: auto;
        color: #ef4444;
      }
    </style>
    <script>
      // Immediate global error handler
      window.onerror = function(msg, url, line, col, error) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<div style="margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:10px;">' +
            '<strong>Global Error:</strong> ' + msg + '<br>' +
            '<small>' + (url || 'unknown script') + ':' + line + '</small>' +
            '</div>';
        }
        // Also log to console for devtools
        console.error('Global Error caught:', msg, error);
        return false; 
      };

      window.addEventListener('unhandledrejection', function(event) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<div style="margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:10px;">' +
            '<strong>Unhandled Promise:</strong> ' + (event.reason ? event.reason.message : event.reason) +
            '</div>';
        }
        console.error('Unhandled Rejection:', event.reason);
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
</head>
  <body>
    <div id="error-overlay">
      <h3 style="color: #b91c1c; margin-top: 0;">Startup Errors</h3>
    </div>
    
    <div id="root">
        <div style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #64748b;">
            <div style="width: 32px; height: 32px; border: 3px solid #e2e8f0; border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
            <span>Initializing...</span>
        </div>
    </div>

    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
